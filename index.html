<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- Top header -->
    <div class="company">
      <div class="flex-container">
        <img src="resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY</span>
      </div>
    </div>

    <!--Main banner -->
    <div class="banner">
      <div class="flex-container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <nav>
      <ul class="flex-container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Images -->
    <div class="flex-container">
      <div class="items">
        <div class="item">
          <div class "item-image">
            <img src="resources/images/pen.png" alt="">
          </div>
          <span class="detail">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="resources/images/watch.png" alt="">
          </div>
          <span class="detail">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="resources/images/glasses.png" alt="">
          </div>
          <span class="detail">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Location and Schedule-->
    <div class="flex-container">
      <div class="boxes">
        <div class="box">
          <span>Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="box">
          <span>Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="flex-container">
        &copy Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
